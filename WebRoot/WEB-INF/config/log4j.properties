log4j.appender.FILE.File=${myProject.root}/log/sqmslog.log

log4j.appender.FILE2 = org.apache.log4j.RollingFileAppender
log4j.appender.FILE2.MaxFileSize = 500KB

 

log4j.logger.org.springframework=WARN   
  
